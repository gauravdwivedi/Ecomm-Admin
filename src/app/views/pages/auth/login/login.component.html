<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://via.placeholder.com/219x452)' }">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo logo-light  d-block mb-2">Noble<span>UI</span></a>
            <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>
            <form class="forms-sample">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control {{isSubmitting && !email && 'has-error'}} "
                  id="exampleInputEmail1" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control {{isSubmitting && !password && 'has-error'}}"
                  id="exampleInputPassword1" autocomplete="current-password" placeholder="Password"
                  [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="authCheck">
                <label class="form-check-label" for="authCheck">
                  Remember me
                </label>
              </div>
              <div *ngIf="error" class="mt-3 is-error">
                {{error}}
              </div>
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0"
                  (click)="onLoggedin($event)">Login</button>
                <!-- <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                  <i class="feather icon-twitter btn-icon-prepend"></i>
                  Login with twitter
                </button> -->
              </div>
              <!-- <a routerLink="/auth/register" class="d-block mt-3 text-muted">Not a user? Sign up</a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="main-wrapper" id="main-wrapper"></div>

<div class="app-spinner d-none" id="app-spinner">
  <div class="text-center app-spinner-child">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</div>
