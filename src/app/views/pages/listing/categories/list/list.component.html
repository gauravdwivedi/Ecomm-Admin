<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=".">Categories</a></li>
        <li class="breadcrumb-item active" aria-current="page">List</li>
    </ol>
</nav>


<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">All Categories</h6>

                <div class="table-responsive">
                    <table id="dataTableExample" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Icon</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoriesList">

                                <td>{{category.id}}</td>
                                <td>{{category.title}}</td>
                                <td><img *ngIf="category.icon" width="30" height="30"
                                        src="{{envApiUrl}}{{category.icon}}" /></td>
                                <!-- <td>
                                    <input type="file" data-id="{{category.id}}" #icon hidden />
                                    <button type="button"
                                        class="btn btn-outline-info btn-icon-text mr-2 d-none d-md-block"
                                        (click)="icon.click()">
                                        <i class="btn-icon-prepend" data-feather="upload" appFeatherIcon></i>
                                        Icon
                                    </button>
                                </td> -->
                                <td *ngIf="category.status==1 then thenBlk else elseBlk">

                                    {{category.status}}
                                </td>
                                <ng-template #thenBlk>
                                    <td>Active</td>
                                </ng-template>

                                <ng-template #elseBlk>
                                    <td>Not Active</td>
                                </ng-template>


                                <td>
                                    <!-- <input type="file" name="icon-file" data-id="{{category.id}}" #icon hidden
                                        (change)="uploadIcon($event)" /> -->
                                    <!-- <button type="button"
                                        class="btn btn-outline-info btn-icon-text mr-2 d-none d-md-block"
                                        (click)="icon.click()">
                                        <i class="btn-icon-prepend" data-feather="upload" appFeatherIcon></i>
                                        Icon
                                    </button> -->

                                    <!-- <label btn btn-bwm>
                                        <span>
                                            Select Icon
                                        </span>
                                        <input #imageInput type="file" accept="image/*"
                                            (change)="processFile(imageInput)">
                                    </label> -->

                                    <input type="file" data-id="{{category.id}}" name="icon"
                                        accept="image/png, image/jpeg" #icon hidden (change)="uploadIcon($event)" />
                                    <button type="button"
                                        class="btn btn-outline-info btn-icon-text mr-2 d-none d-md-block"
                                        (click)="icon.click()">
                                        <i class="btn-icon-prepend" data-feather="upload" appFeatherIcon></i>
                                        Icon
                                    </button>
                                </td>
                                <!-- <a role="button" (click)="delete(user.id)"><i class="mr-2" data-feather="trash-2"
                                            appFeatherIcon></i></a> -->
                                <!-- <a href="users/action?id={{user.id}}"><i class="mr-2" data-feather="edit"
                                            appFeatherIcon></i></a> -->
                                <td>
                                    <div ngbDropdown>
                                        <a role="button" ngbDropdownToggle><i class="mr-2" data-feather="more-vertical"
                                                id="gfg" appFeatherIcon></i></a>

                                        <div ngbDropdownMenu="gfg">
                                            <!-- <a href="categories/edit?id={{category.id}}" ngbDropdownItem>Edit </a> -->
                                            <!-- <button ngbDropdownItem>Change
                                                Role</button> -->
                                            <button ngbDropdownItem (click)="delete(category.id)">Delete</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<nav class="settings-sidebar">
    <div class="sidebar-body">
        <a href="categories/add" class="settings-sidebar-toggler">
            <i class="feather icon-plus"></i>
        </a>
    </div>
</nav>
