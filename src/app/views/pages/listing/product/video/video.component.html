<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/product">Product</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Video</li>
    </ol>
</nav>


<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">{{title}}</h6>
                <form [formGroup]="videoForm" (submit)="submitForm($event)">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input formControlName="name" type="text" class="form-control"
                                    placeholder="Video Title">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <input formControlName="description" type="text" class="form-control"
                                placeholder="description">
                        </div>


                    </div>


                    <div class="row">
                        <div class="col-sm-6">
                            <input formControlName="slug" type="text" class="form-control" placeholder="slug">
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group m-2 p-2">
                                <label for="file">Add Videos</label>
                                <input formControlName="file" id="file" type="file" class="form-control"
                                    (change)="uploadVideo($event)">

                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center m-4 p-4">
                        <button type="submit" class="btn btn-primary submit">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>



<ng-container *ngComponentOutlet="productVideoList">

</ng-container>
