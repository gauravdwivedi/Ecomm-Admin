<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/product">Product</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add product</li>
    </ol>
</nav>
<!-- <app-add-attribute (newItemEvent)="submitForm($event)"></app-add-attribute> -->

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Product Title</h6>
                <form [formGroup]="productForm" (submit)="submitForm($event)">
                    <div class="row m-3">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <!-- <label class="control-label">Title</label> -->
                                <input formControlName="title" type=" text" class="form-control "
                                    placeholder="Product Title">
                            </div>
                        </div>

                        <!-- <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Video URL</label>
                                <input formControlName="video_url" type=" text" class="form-control "
                                    placeholder="Video URL">
                            </div>
                        </div> -->

                        <div class="col-sm-6">
                            <div class="form-group">
                                <!-- <label class="control-label">Rating</label> -->
                                <input formControlName="rating" type=" text" class="form-control " placeholder="rating">
                            </div>
                        </div>

                    </div>
                    <div class="row m-3">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <!-- <label class="control-label">Description</label> -->
                                <textarea formControlName="description" height="150px" type="text" class="form-control "
                                    placeholder="Description.." rows="5"></textarea>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <!-- <label class="control-label">Slug</label> -->
                                <input formControlName="slug" type=" text" class="form-control " placeholder="Slug">
                            </div>
                        </div>

                    </div>
                    <!-- <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Category</label>
                                <select formControlName="categorySelected">
                                    <option *ngFor="let category of categoriesList">
                                        {{category.title}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div> -->

                    <div class="row m-3">

                        <div class="col-sm-6">
                            <div class=" btn-group me-2  d-xl-block" ngbDropdown>
                                <button class="btn btn-outline-primary" type="button" id="categoryList"
                                    ngbDropdownToggle>Category List</button>
                                <div aria-labelledby="inboxDropdown2" ngbDropdownMenu>
                                    <button ngbDropdownItem *ngFor="let category of categoriesList"
                                        (click)="catSelected($event,category.id,category.title)">
                                        {{category.title}}
                                    </button>
                                </div>

                                <div class="col-sm-4 m-3">

                                    <div *ngIf="categoryId">{{categoryTitle}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <!-- <label class="control-label">Attributes</label> -->
                                <input type="button" class="btn btn-outline-primary control-label"
                                    (click)="assignComponent($event)" value="Add Attribute">
                            </div>
                        </div>



                    </div>


                    <div class="col-sm-8">


                        <ng-container *ngComponentOutlet="dummyComponent">
                        </ng-container>
                        <table *ngIf="attributes.length>0" class="table">
                            <thead>
                                <tr>
                                    <th>Size</th>
                                    <th>Color</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of attributes">
                                    <td>{{item.size}}</td>
                                    <td>{{item.color}}</td>
                                    <td>{{item.price}}</td>
                                    <td>{{item.qty_in_stock}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group m-2 p-2">
                            <label for="file">Add Videos</label>
                            <input formControlName="file" id="file" type="file" class="form-control" multiple=""
                                accept="video/*" (change)="uploadVideo($event)">
                            <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                                <div *ngIf="f.file.errors && f.file.errors.required">File is required.</div>
                            </div>
                        </div>
                        <div class="form-group m-2 p-2">
                            <label for="file">Add Images</label>
                            <input formControlName="file" id="file" type="file" class="form-control" multiple=""
                                (change)="uploadFile($event)">
                            <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                                <div *ngIf="f.file.errors && f.file.errors.required">File is required.</div>
                            </div>
                        </div>
                    </div>

                    <div *ngFor='let url of images'>
                        <img src="{{apiUrl}}{{url}}" height="150" width="200px" style="margin: 3px;">

                    </div>
                    <div *ngIf="isThumbnail">
                        <div *ngFor='let url of thumbnails'>
                            <img src="{{url}}" height="150" width="200px" style="margin: 3px;">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center m-4 p-4">
                        <button type="submit" class="btn btn-primary submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
